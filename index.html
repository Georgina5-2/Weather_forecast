<!DOCTYPE html>
<html lang="US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Forecast </title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
         >
        <link href="https://fonts.googleapis.com/css2?family=Laila&family=Raleway:wght@300&family=Zeyada&display=swap" rel="stylesheet">        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <header class="bg-image bg-gradient p-4 header-custom text-center cover" >
            <h1>Weather Dashboard</h1>
        </header>
        
        <main class="row align-items-top">   
            <!-- SEARCH - LEFT COLUMN -->
            <form class="form aside-form col-lg-3 p-5">
                <label class="search-form form-label h4">Search for a city</label>
                <input type="text" class="form-control" id="inputCity"></input>
                <div class="d-grid gap-2 mx-auto">
                    <button id = "searchBtn" type="button" class="mt-3 btn btn-primary">Search</button>
                </div>
            </form>

            <!-- SEARCH RESULTS TO BE ADDED HERE FROM JS -->
            <section class="main-content col-lg-9 p-4">
            </section>

            <!-- MODAL - USED AS ALERT -->
            <div class="modal hidden modal-alert" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Oops!</h5>
                    </div>
                    <div class="modal-body">
                      <p class="alert-message"></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary close-modal" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </main>

        
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"
        ></script>  
        <script src="https://unpkg.com/dayjs"></script>
        <script src="https://unpkg.com/dayjs-plugin-utc"></script>
        <script>
          dayjs.extend(dayjsPluginUTC.default)
        </script>
        <script src="./js/index.js"></script>
    </body>
</html>
